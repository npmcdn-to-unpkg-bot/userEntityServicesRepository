{{entityData}}
<div layout="row" flex="90" flex-offset="10">

  <div flex="30">
    <img flex="100" ng-src="{{entityData.picture}}">
  </div>

  <div layout="column">

    <div ng-repeat="(key,value) in userEntityCustomObject">
      <div ng-if="key=='personalInfo'">
      <md-card flex="80" layout-padding>
          <md-card-header>
              <span class="md-headline">{{key}}</span>
          </md-card-header>
          <md-card-content layout="row" layout-wrap layout-padding>
            <div flex="25" flex-offset="5" ng-repeat="(key,value) in value">
               <custom-input-box reflect-custom-input="reflectValue(keyString,value,id)" bind-data="entityData[key]" bind-data-key="entityData" type="{{value.type}}" label="{{value.label}}" specific-attr="value.specificAttr" required="true" id="{{key}}"></custom-input-box>
            </div>
         </md-card-content>
         <md-card-actions layout="row" layout-align="end center">
           <md-button>Modify</md-button>
           <md-button ng-click="save()">Save</md-button>
        </md-card-actions>
      </md-card>
    </div>

    <div ng-if="key=='passportDetails'">
      <md-card flex="80" layout-padding>
          <md-card-header>
            <md-card-header-text>
              <span class="md-headline">{{key}}</span>
            </md-card-header-text>
          </md-card-header>
          <md-card-content layout="row" layout-wrap layout-padding>
            <div flex="25" flex-offset="5" ng-repeat="(key,value) in value">
                 <custom-input-box reflect-custom-input="reflectValue(keyString,value,id)" bind-data="entityData.passport_details[key]" bind-data-key="entityData.passport_details" type="{{value.type}}" label="{{value.label}}" specific-attr="value.specificAttr" required="true" id="{{key}}"></custom-input-box>
            </div>
         </md-card-content>
         <md-card-actions layout="row" layout-align="end center">
           <md-button>Modify</md-button>
           <md-button ng-click="save()">Save</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div><!--profileCustom json finished-->

  <div ng-repeat="preferencesObject in preferencesArray">
    <div ng-repeat="(key,value) in preferencesObject">
      <md-card flex="80" layout-padding ng-if="key=='serviceObject'">
          <md-card-header>
            <md-card-header-text>
              <span class="md-headline">{{key}}</span>
            </md-card-header-text>
          </md-card-header>
          <md-card-content layout="row" layout-wrap layout-padding>
            <div flex="25" flex-offset="5" ng-repeat="(associatedKey,associatedValue) in value">
                <custom-input-box reflect-custom-input="reflectValue(keyString,associatedValue,id)" bind-data="entityData.preferences[key][associatedKey]" bind-data-key="entityData.preferences[key]" type="{{associatedValue.inputType}}" label="{{associatedValue.displayName}}" specific-attr="associatedValue.specificAttr" required="true" id="{{associatedKey}}"></custom-input-box>
            </div>
         </md-card-content>
         <md-card-actions layout="row" layout-align="end center">
           <md-button>Modify</md-button>
           <md-button ng-click="save()">Save</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
